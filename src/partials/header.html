<header class="section-header">
  <div class="container container-header">
    <div class="header-top">
      <a class="header-logo" href="./index.html">
        <svg class="header-logo__svg" width="24px" height="24px">
          <use href="./images/svg-sprite.svg#icon-film"></use>
        </svg>
        <h1 class="header-logo__text">Filmoteka</h1>
      </a>
      <div class="headertheme-cont">
        <nav class="header-nav">
          <ul class="header-nav__list">
            <li class="header-nav__item">
              <a class="header-nav__home active-page" href="./index.html">HOME</a>
            </li>
            <li class="header-nav__item">
              <a class="header-nav__library" href="./library.html">MY LIBRARY</a>
            </li>
          </ul>
        </nav>
        <div class="theme-switch-wr">
          <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
          </label>
        </div>
        <button class="headertheme-cont__btn" type="button">THEME</button>
      </div>
    </div>

    <div class="header-contain">
      <div class="header-contain__wrapper">
        <label for="header-contain-input" class="header-contain__label">
          <svg class="header-contain__search" width="12px" height="12px">
            <use href="./images/svg-sprite.svg#icon-search"></use>
          </svg>
        </label>

        <input
          id="header-contain-input"
          class="header-contain__input"
          type="text"
          name="movie"
          placeholder="Search movies"
        />
        <button class="voice-btn" type="button">
          <svg class="voice-btn__svg" width="12px" height="12px">
            <use href="/images/svg-sprite.svg#icon-mic"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
